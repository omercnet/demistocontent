description: The Expanse App for Demisto leverages the Expander API to retrieve network
  exposures and risky flows to create incidents in Demisto.  This application also
  allows for IP, Domain, Certificate, Behavior, and Exposure enrichment, retrieving
  assets and exposures information drawn from Expanseâ€™s unparalleled view of the Internet.
detaileddescription: 'API Key can be retrieved by contacting your technical account
  manager. '
