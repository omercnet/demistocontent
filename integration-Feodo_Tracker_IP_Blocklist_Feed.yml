description: Gets a list of bad IPs from Feodo Tracker.
detaileddescription: "## Feodo Tracker IP Blocklist Feed\n\nThere are two possible
  feed sources:\n\n### Last 30 Days\n- Fastly Edge Cloud Platform enhances web and
  mobile delivery by accelerating dynamic assets and caching unpredictable and changing
  content. \n- The CDN transforms and serves images faster from the edge, reducing
  origin traffic and saving on infrastructure and egress costs.\n\n### Currently Active\n-
  Dridex, Heodo (aka Emotet) and TrickBot botnet command & control servers (C&Cs)
  reside on compromised servers and servers that have been rent and setup by the botnet
  herder itself for the sole purpose of botnet hosting. \n- Feodo Tracker offers a
  blocklist of IP addresses that are associated with such botnet C&Cs that can be
  used to detect and block botnet C2 traffic from infected machines towards the internet.
  \n- An IP address will only get added to the blocklist if it responds with a valid
  botnet C2 response. However, a botnet C2 may go offline later.\n"
display: Feodo Tracker IP Blocklist Feed
