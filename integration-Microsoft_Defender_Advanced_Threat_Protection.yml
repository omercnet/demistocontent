        """Retrieves a collection of Machines that have communicated with Microsoft Defender ATP cloud on the last 30 days.

        Returns:
            dict. Machine's info
        """
        cmd_url = '/machines'
        if filter_req:
            cmd_url += f'?$filter={filter_req}'
        response = http_request('GET', cmd_url)
