description: RiskSense is a cloud-based platform that provides vulnerability management
  and prioritization to measure and control cybersecurity risk.
detaileddescription: |-
  Generate a RiskSense API Token
  ------------------------------------------
   - Login to the RiskSense platform.
   - Navigate to User Settings. (Vertical ellipsis available on the top right corner).
   - To generate the new token, press the "Generate" button under the API Tokens section and fill the required details.
   - Copy the generated API token. This would be required to be configured while adding the RiskSense instance on Demisto.
display: RiskSense
image: data:image/png;base64,
name: RiskSense
script:
  commands:
  - arguments:
    - auto: PREDEFINED
      description: The RiskSense host attribute by which to filter the results. Can
        be 'Host Name', 'IP Address', or 'Criticality'. Apart from the available choices
        you can provide the attributes supported by RiskSense API. Refer to the API
        /host/filter API to get the list of supported attributes. The uid of filter
        attributes must be provided here, for example assessment_labels, asset_tags,
        cvss3BaseI, etc. If specified, 'value' argument is mandatory.
      name: fieldname
      predefined:
      - Host Name
      - IP Address
      - Criticality
    - auto: PREDEFINED
      description: The match operator that should be applied for filtering the hosts
        based on 'fieldname' and 'value'. Can be 'EXACT' - filter records exactly
        matching the criteria; 'IN' - filter records matching any one of the comma-separated
        values; 'LIKE' - filter records with value matching the the specified pattern.
        All the records fieldname value contains the string provided in value; 'BETWEEN'
        - filter the records with fieldname value falling in the numerical/date range
        provided. This argument also accepts other operator values supported by the
        RiskSense API. Refer the API documentation for the list of supported operators.
      name: operator
      predefined:
      - EXACT
      - IN
      - LIKE
      - BETWEEN
    - auto: PREDEFINED
      description: The exclusive operator flag that determines whether the returned
        records matches filter criteria or not. The default set is false. If set to
        True, host not matching the specified values are fetched.
      name: exclusive_operator
      predefined:
      - "true"
      - "false"
    - description: The value of the host property mentioned in 'fieldname' to be considered
        for filter criteria.
      isArray: true
      name: value
    - defaultValue: "0"
      description: The index of the page. The index is a numeric value starting with
        0.
      name: page
    - defaultValue: "10"
      description: The maximum number of records to fetch in one page.
      name: size
    - auto: PREDEFINED
      defaultValue: RS3
      description: The fieldname by which to sort the returned records.
      name: sort_by
      predefined:
      - Total Findings
      - Critical Findings
      - High Findings
      - Medium Findings
      - Low Findings
      - Info Findings
      - RS3
    - auto: PREDEFINED
      defaultValue: ASC
      description: The sorting order to apply to returned records.
      name: sort_order
      predefined:
      - ASC
      - DESC
    description: Gets details of the supplied host. The host details can be searched
